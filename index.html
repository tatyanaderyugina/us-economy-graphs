<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Economy Barometer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .graph-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .graph {
      flex: 1 1 45%;
      min-width: 300px;
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 8px;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>US Economy Barometer</h1>

    <div class="graph-container">
      <div class="graph">
        <h2>Consumer confidence</h2>
        <img src="graphs/csi_by_income_from_2024.jpeg" alt="Consumer confidence by income group">
        <div class="note">[Placeholder for notes about this graph]</div>
      </div>

      <div class="graph">
        <h2>Net economic sentiment</h2>
        <img src="graphs/net_sentiment_from_2024.jpeg" alt="Net economic sentiment">
        <div class="note">[Placeholder for notes about this graph]</div>
      </div>
    </div>

    <footer>
      Updated April 2025
    </footer>
  </div>
</body>
</html>
